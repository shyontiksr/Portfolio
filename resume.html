                        TECHNICAL EXPERIENCE		
                        •	Languages – HTML5, CSS
                        •	Frameworks – Bootstrap

                        WORK HISTORY

                        PRESCHOOL TEACHER, TENDER CARE PRESCHOOL, JACKSON, MS 
                        September 2019 – May 2022

                        My role as a preschool teacher includes teaching children according to a curriculum created to build their academic and social foundation. I assist the director with each child’s monthly evaluation. I also create and design the school’s newsletters and all other written/electronic communication. 

                        CUSTOMER RETENTION SPECIALIST, COMCAST, MADISON, MS
                        January 2018 – July 2019

                        As a customer retention specialist I assisted Comcast customers with their residential cable, internet, home phone, and home security services. My role in this department consisted of assisting customers who were on the verge of canceling services. I provided these customers with amazing customer service while finding ways of resolving any issues that they may have called in with. This included lowering their bills, troubleshooting service issues, and finding the right packages that fit their needs. 

                        CUSTOMER CARE SPECIALIST, HUMANA INSURANCE COMPANY, MADISON, MS
                        July 2015 – December 2017

                        My responsibilities included assisting Medicare beneficiaries with their Humana Medicare Advantage and Prescription Drug plans. During my experience with Humana I was fortunate enough to gain skill and knowledge in different areas of the company. I have been a member of the Outbound Campaign. I assisted members with billing and enrollment inquires. I provided members with knowledge of what providers are in their network. 

                                            
                        EDUCATION	

                        FULL STACK SOFTWARE DEVELOPMENT CERTIFICATION, MISSISSIPPI CODING ACADEMY

                        ASSOCIATE OF ARTS DEGREE, HOLMES COMMUNITY COLLEGE, 
                        
                        I completed several college courses while attending high school at Provine High School. After high school, I attended Holmes Community College and was able to graduate degree after one year. Within that year, I maintained a great grade point average and made the president’s list. Because of my academic achievements while at Holmes I was inducted into Phi Theta Kappa, which is Holmes’ very own Honor Society.  I was awarded my diploma on 08/03/2015.
